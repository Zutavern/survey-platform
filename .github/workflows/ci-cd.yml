name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
        
      - name: ğŸ§ª Run tests
        run: npm run test:ci --if-present
        env:
          CI: true
          
      - name: ğŸ“Š Run test coverage
        run: npm run test:coverage --if-present
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          TALLY_API_KEY: ${{ secrets.TALLY_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: ğŸ“‹ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files-${{ matrix.node-version }}
          path: .next/
          retention-days: 1

  # Security and Code Quality
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ›¡ï¸ Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Preview Deployment (for PRs and develop branch)
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”„ Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          TALLY_API_KEY: ${{ secrets.TALLY_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: ğŸš€ Deploy to Vercel Preview
        id: deploy-preview
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT
          
      - name: ğŸ“ Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸš€ Preview Deployment')
            );
            
            const commentBody = `## ğŸš€ Preview Deployment
            
            Your changes have been deployed to Vercel Preview:
            
            ğŸ”— **Preview URL:** ${{ steps.deploy-preview.outputs.preview-url }}
            
            ğŸ“Š **Build Details:**
            - âœ… Tests passed
            - âœ… Build successful  
            - âœ… Security scan completed
            
            This preview will be updated on every push to this PR.`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  # Production Deployment (only main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”„ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          TALLY_API_KEY: ${{ secrets.TALLY_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: ğŸš€ Deploy to Vercel Production
        id: deploy-production
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT
          
      - name: ğŸ‰ Create deployment success notification
        if: success()
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸ”— Production URL: ${{ steps.deploy-production.outputs.production-url }}"
          
      - name: ğŸš¨ Notify on deployment failure
        if: failure()
        run: |
          echo "ğŸš¨ Production deployment failed!"
          exit 1

  # Performance and Accessibility Tests
  lighthouse-check:
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.preview-url }}
            ${{ needs.deploy-preview.outputs.preview-url }}/login
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true